	<h2>Formulario</h2>
	<form>
		
		<fieldset>
			<legend>Detalhes de contato</legend>

			<div>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome">
			</div>

			<div>
				<label for="nome">Email:</label>
				<input type="text" Email="nome" id="Email">
			</div>


			<div>
				<label for="nome">Telefone:</label>
				<input type="text" Telefone="nome" id="Telefone">
			</div>

			<div>
				<label for="nome">Endereco:</label>
				<input type="text" Endereco="nome" id="Endereco">
			</div>

		</fieldset>

		<fieldset>
			<legend>Comentarios</legend>
			<div>
				<label for="mensagem">Mensagem:</label>
				<textarea name="mensagem" id="mensagem"></textarea>
			</div>
		</fieldset>


		<fieldset>
			<legend>Gostou do nosso atendimento</legend>
			<div>
				<label>
					<input class="radio" type="radio" name="opcao" id="sim">
					Sim
				</label>
			</div>

			<div>
				<label>
					<input class="radio" type="radio" name="opcao" id="nao">
					Nao
				</label>
			</div>

		</fieldset>

		

	</form>
